
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn Vue - Single Use Components and Inline Templates</title>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
	<style>
		body {
			padding-top: 40px;
		}
	</style>
</head>

<body>


	<div id="root" class="container">
		
		<!-- 
			Anything inside inline-template should be part of the component 
			(For single use components)
		-->
		<progress-view inline-template>
			<!-- needs one root child element within the inline-template -->
			<div>
				<h1>Your Progress Thorugh This Course is {{ completionRate }}%</h1>

				<button @click="completionRate += 10">Update Completion Rate</button>
			</div>
		</progress-view>

	</div>

	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="main.js"></script>
</body>
</html>
