<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn Vue - Attribute Binding</title>

	<style>
		.is-loading { background-color: red }
		.color-red { color: red; }
		.color-blue { color: blue; }
	</style>
</head>

<body>

	<div id="root">
		<button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Toggle Me</button>

		<button :disabled="isDisabled" @click="disableBtn">Click Me</button>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

	<script>
		
		var app = new Vue({
			el: '#root',
			data: {
				className: 'color-red',
				isLoading: false,
				isDisabled: false
			},
			methods: {
				toggleClass() {
					this.isLoading = true
				},
				disableBtn() {
					this.isDisabled = true
				}
			}
		});

	</script>
</body>
</html>
